<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Hanalei+Fill&family=Lato&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Parkinsans:wght@300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <main>
        <div  class="full center-flex flex-column" id="name-qtn">
            <span class="medium-text">Hello! What's your name?</span>
                <input class="center-text" type="text" name="name" id="name" autocomplete="off">
                <p class="extra-small-text margin">
                    Please enter your first name or the name you prefer to be called.
                </p>
                <button id="submit">Continue</button>
        </div>

        <div class="full grid-container" id="home">

            <span class="grid-item-1" id="temp"></span>

            <div class="grid-item-2 center-text">
                <span class="big-text block" id="time"></span>
                <span class="medium-text" id="salutation"></span>
                <span class="medium-text" id="greeting"></span>
            </div>

            <div class="grid-item-3 center-text" grid-item-4 id="goal-qtn">
                <span class="extra-small-text margin block">
                    What is your main goal for today?
                </span>
                <input class="center-text" type="text" name="goal" id="goal" autocomplete="off">
            </div>

            <div class="grid-item-3 center-flex flex-column" id="daily-goal">
                    <span class="extra-small-text">Today</span>
                    <span class="center-text small-text" id="goal-input"></span>   
            </div>

            <div class="grid-item-4 center-text" id="quotes">
                <blockquote class="center-text inline"></blockquote>
                <button id="add-quote">+</button>
                <div id="added-quote">
                    <input type="text" id="input-quote" placeholder="input quote here" autocomplete="off">
                </div>
            </div>

            <div class="grid-item-5">
                <div id="task-pop-up">
                    <div id="todo-box">
                        <div class="center-flex flex-column" id="task-intro">
                            <span>Add a task to get started</span>
                            <button id="new-task">New Task</button>
                        </div>
                        <ul class="center-flex flex-column" id="todo-list"></ul>
                        <input type="text" placeholder="New Task" name="new-task" id="input-new-task"  autocomplete="off">
                    </div>
                </div>
                <div id="task-container"><span class="inline" id="tasks">Tasks</span></div>
            </div> 
            
        </div>
    </main>
</body>
</html>
