<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Hanalei+Fill&family=Lato&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Parkinsans:wght@300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
</head>
<body  class="center-flex">
    <main>
        <div  class="center-flex flex-column" id="name-qtn">
            <span class="medium-text">Hello! What's your name?</span>
                <input type="text" name="name" id="name">
                <p class="small-text margin">Please enter your first name or the name you prefer to be called.</p>
                <button id="submit">Submit</button>
        </div>
        <div class="center-flex flex-column" id="home">
            <span class="big-text" id="time"></span>
            <span class="medium-text" id="greeting"></span>
            <div class="center-flex flex-column" id="goal-qtn">
                <span class="small-text">What is your main goal for today?</span>
                <input type="text" name="goal" id="goal">
            </div>
            <span id="goal-input"></span>
            <div id="quotes">
                <blockquote>Loading...</blockquote>
                <span>Loading...</span>
            </div>         
        </div>
    </main>
</body>
</html>
